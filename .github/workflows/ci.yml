# Nome do Workflow que aparecerá na aba "Actions" do GitHub
name: Java CI with Maven

# Gatilhos: Define quando este workflow deve rodar
on:
  push:
    branches: [ "main" ] # Roda em todo push para a branch main
  pull_request:
    branches: [ "main" ] # Roda em todo pull request para a branch main

# Definição dos Jobs
jobs:
  build:
    # Máquina virtual onde o job será executado
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Clona o seu repositório para a máquina virtual
      - name: Checkout repository
        uses: actions/checkout@v4

      # Passo 2: Configura o ambiente com a versão correta do Java (17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin' # Distribuição recomendada (Adoptium)
          cache: 'maven' # Ativa o cache de dependências do Maven

      # Passo 3: Roda o build completo do Maven
      # O comando '-B' executa em modo "batch", ideal para CI
      - name: Build with Maven
        run: mvn -B clean install